plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin applied after Android and Kotlin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace = "com.example.liveactivity"
    compileSdkVersion Integer.parseInt(localProperties.getProperty('flutter.compileSdkVersion', '33'))
    ndkVersion localProperties.getProperty('flutter.ndkVersion', '21.4.7075529')

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.liveactivity"
        minSdkVersion Integer.parseInt(localProperties.getProperty('flutter.minSdkVersion', '21'))
        targetSdkVersion Integer.parseInt(localProperties.getProperty('flutter.targetSdkVersion', '33'))
        versionCode Integer.parseInt(localProperties.getProperty('flutter.versionCode', '1'))
        versionName localProperties.getProperty('flutter.versionName', '1.0.0')
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug signing for release if no config
        }
    }

    buildscript {
        ext.kotlin_version = '1.9.10'
        repositories {
            google()
            mavenCentral()
        }
        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            // Other classpath dependencies
            classpath 'com.android.tools.build:gradle:8.1.4'
        }
    }

}

flutter {
    source = "../.."
}

dependencies {

    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics'
}

apply plugin: 'com.google.gms.google-services'
